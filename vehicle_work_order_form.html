<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Work Order - Auto Service Golf</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 80%;
      max-width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ff8c2a;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #ff8c2a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e67618;
    }

    #successMessage {
      display: none;
      background: #0f8a31;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: 17px;
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <div class="container">

    <img src="logo-autoservicegolf.png" class="logo" alt="Auto Service Golf Logo">

    <h2>Vehicle Work Order</h2>

    <form id="workOrderForm" action="https://formspree.io/f/mblwlern" method="POST">

      <h3>Customer Information</h3>

      <label>Name</label>
      <input type="text" name="name" required />

      <label>Phone</label>
      <input type="tel" name="phone" required />

      <label>Email</label>
      <input type="email" name="customer_email" />

      <h3>Vehicle Information</h3>

      <label>Year / Make / Model</label>
      <input type="text" name="vehicle" required />

      <label>VIN</label>
      <input type="text" name="vin" />

      <label>License Plate</label>
      <input type="text" name="license_plate" />

      <label>Mileage In</label>
      <input type="number" name="mileage" />

      <h3>Requested Services & Concerns</h3>

      <label>Describe the issue(s)</label>
      <textarea name="issues" placeholder="List noises, warnings, leaks, symptoms, or specific services requested..."></textarea>

      <button type="submit">Submit Work Order</button>

    </form>

    <div id="successMessage">
      ✔ Form submitted successfully! Redirecting…
    </div>

  </div>

  <script>
    const form = document.getElementById("workOrderForm");
    const successBox = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successBox.style.display = "block";

        setTimeout(() => {
          window.location.href = "https://autoservicegolf.com"; 
        }, 3000);

      } else {
        alert("Error submitting form. Please try again.");
      }
    });
  </script>

</body>
</html>
